<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/form.css">
</head>
<body>
    <header>
        <h1>Inscription élève</h1>
    </header>
    <main>
        <section>
            <h2>Inscrivez-vous</h2>
            <form action="#" methode="get">
                <label for="yourName"><span>&bull;</span>Nom</label>
                <input type="text" id="yourName" name="firstName" placeholder="Votre nom" aria-required="true" required autofocus>
                
                <label for="yourLastName">Prénom</label>
                <input type="text" id="yourLastName" placeholder="Votre prénom" name="lastName" aria-required="true" required>
              
                <label for="mail">Mail</label>
                <input type="email" id="mail" name="mail" placeholder="Votre email" aria-required="true" required>
                <input type="submit" value="Envoyer">

            </form>
        </section>
    </main>
    
</body>
</html>
