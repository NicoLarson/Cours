<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <h1>Les Formulaires</h1>
    </header>
    <main>
        <section>
            <h2>Remplir le formulaire</h2>
        </section>
        <section>
            <form action="connect.html" method="post">
                <label for="login">Votre login</label>
                <input type="text" id="login" name="login" placeholder="Votre login" aria-required="true" autofocus>
                <label for="password">Votre pass</label>
                <input type="password" id="password" name="password" placeholder="Votre motde passe"
                    aria-required="true">
                <input type="submit" value="Send">
            </form>
        </section>
    </main>
    <script src="./js/app.js"></script>
</body>

</html>
